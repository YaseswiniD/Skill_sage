<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skills Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #007bff;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #downloadBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Skills Report</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Skill Name</th>
                <th>Subdomain</th>
                <th>Domain</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.skillid}"></td>
                <td th:text="${skill.skillname}"></td>
                <td th:text="${skill.subdomain}"></td>
                <td th:text="${skill.domain}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Add a button to trigger the PDF download -->
    <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>

    <!-- Include the html2pdf library -->
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

    <script>
        // Function to download the HTML content as a PDF
        function downloadPDF() {
            var element = document.body;
            html2pdf(element);
        }
    </script>
</body>
</html>
